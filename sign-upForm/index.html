<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img class="background" src="./images/background.jpg" alt="" />
        <div class="logo">
          <img src="./images/odin.png" alt="" class="logo-image" />
          <h1 class="logo-text">ODIN</h1>
        </div>
        <p class="backgroundCredit">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>
      <div class="right-side">
        <div class="content">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <i>now</i> to get started
          </p>
          <p>You <i>know</i> you want to.</p>

          <form action="#" id="signup-form">
            <div class="form">
              <h2>Let's do this!</h2>
              <div class="formInput">
                <div class="input">
                  <label for="first-name">First name</label>
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    required
                  />
                </div>

                <div class="input">
                  <label for="last-name">Last name</label>
                  <input type="text" name="last-name" id="last-name" />
                </div>

                <div class="input">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" required />
                </div>

                <div class="input">
                  <label for="phone-number">Phone number</label>
                  <input type="text" name="phone-number" id="phone-number" />
                </div>
                <div class="input">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required
                  />
                </div>
                <div class="input">
                  <label for="confirm-password">Confirm password</label>
                  <input
                    type="password"
                    name="confirm-password"
                    id="confirm-password"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="formSubmit">
              <button type="submit" id="submit-button">Create Account</button>
              <p>Already have an account? <a href="#"> Log in</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
